<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coraz√≥n Pixelado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pixel-heart {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      grid-template-rows: repeat(6, 20px);
      gap: 2px;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: transparent;
    }

    .on {
      animation: colorChange 1.5s infinite alternate;
    }

    @keyframes colorChange {
      0% { background-color: #ff4d6d; } /* rojo */
      100% { background-color: #ffa3b1; } /* rosa */
    }
  </style>
</head>
<body>
  <div class="pixel-heart">
    <!-- Fila 1 -->
    <div class="pixel"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel"></div>
    
    <!-- Fila 2 -->
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    
    <!-- Fila 3 -->
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    
    <!-- Fila 4 -->
    <div class="pixel"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel"></div>
    
    <!-- Fila 5 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel on"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    
    <!-- Fila 6 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel on"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>
</body>
</html>
