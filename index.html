<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CorazÃ³n y Osito</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    /* CORAZÃ“N PIXELADO */
    .pixel-heart {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      grid-template-rows: repeat(6, 20px);
      gap: 2px;
      margin-bottom: 20px;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: transparent;
    }

    .on {
      animation: colorChange 1.5s infinite alternate;
    }

    @keyframes colorChange {
      0% { background-color: #ff4d6d; }
      100% { background-color: #ffa3b1; }
    }

    /* MENSAJE CON EFECTO DE RESPIRACIÃ“N */
    .mensaje {
      font-size: 24px;
      color: #fff;
      animation: respirar 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes respirar {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95); }
    }

    /* OSITO PIXELADO SIMPLE */
    .osito {
      display: grid;
      grid-template-columns: repeat(7, 10px);
      grid-template-rows: repeat(7, 10px);
      gap: 1px;
      margin-top: 10px;
    }

    .osoPixel {
      width: 10px;
      height: 10px;
      background-color: transparent;
    }

    .marron {
      background-color: #c68642;
    }

    .negro {
      background-color: #000;
    }

    .rojo {
      background-color: #ff4d6d;
    }
  </style>
</head>
<body>

  <!-- CORAZÃ“N PIXELADO -->
  <div class="pixel-heart">
    <div class="pixel"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel"></div>
    <div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div>
    <div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div>
    <div class="pixel"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel"></div>
    <div class="pixel"></div><div class="pixel"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel on"></div><div class="pixel"></div><div class="pixel"></div>
    <div class="pixel"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel on"></div><div class="pixel"></div><div class="pixel"></div><div class="pixel"></div>
  </div>

  <!-- MENSAJE -->
  <div class="mensaje">Chuli ðŸ’˜</div>

  <!-- OSITO PIXELADO CHIQUITO -->
  <div class="osito">
    <div class="osoPixel"></div><div class="marron"></div><div class="marron"></div><div class="osoPixel"></div><div class="marron"></div><div class="marron"></div><div class="osoPixel"></div>
    <div class="marron"></div><div class="negro"></div><div class="marron"></div><div class="marron"></div><div class="marron"></div><div class="negro"></div><div class="marron"></div>
    <div class="marron"></div><div class="marron"></div><div class="rojo"></div><div class="rojo"></div><div class="rojo"></div><div class="marron"></div><div class="marron"></div>

  </div>

</body>
</html>
