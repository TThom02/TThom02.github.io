<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coraz칩n Pixelado</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart {
      display: grid;
      grid-template-columns: repeat(7, 20px);
      grid-template-rows: repeat(6, 20px);
      gap: 2px;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: transparent;
    }

    .red {
      background-color: red;
      animation: colorChange 1.5s infinite alternate;
    }

    @keyframes colorChange {
      0% { background-color: red; }
      100% { background-color: pink; }
    }

    .message {
      margin-top: 30px;
      color: white;
      font-size: 1.5rem;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.98);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <!-- Coraz칩n Pixelado -->
  <div class="heart">
    <!-- Fila 1 -->
    <div class="pixel"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="pixel"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="pixel"></div>

    <!-- Fila 2 -->
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>

    <!-- Fila 3 -->
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>

    <!-- Fila 4 -->
    <div class="pixel"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="pixel"></div>

    <!-- Fila 5 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>

    <!-- Fila 6 -->
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="red"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
    <div class="pixel"></div>
  </div>

  <!-- Mensaje con respiraci칩n -->
  <div class="message">chuli 游비</div>

</body>
</html>
